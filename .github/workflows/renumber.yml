name: Renumber Migration and Push

on:
  pull_request:
    paths:
      - 'controlp/internal/cookiedb/migrations_postgres/**'
  merge_group:
    paths:
      - 'controlp/internal/cookiedb/migrations_postgres/**'

permissions:
  contents: write

jobs:
  renumber-migration:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      # 1. Checkout the repository with token permissions to push
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      # 2. Set up Git user
      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Run the migration renumber script
      - name: Run renumber script
        run: |
          chmod +x tools/migration-renumber-simple.sh
          ./tools/migration-renumber-simple.sh

      # 4. Commit renamed file if changes exist
      - name: Commit renamed file
        run: |
          git add controlp/internal/cookiedb/migrations_postgres/
          if ! git diff --cached --quiet; then
            git commit -m "Renumber newly created migration file to maintain sequence [skip ci]"
          else
            echo "No renames detected"
          fi

      # 5. Push the commit back to the same branch
      - name: Push changes
        run: |
          git push origin HEAD