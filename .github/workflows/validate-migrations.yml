name: Validate Migrations

on:
  pull_request:
    branches: [main]

jobs:
  validate-migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Fetch main branch
        run: git fetch origin main

      - name: Rebase onto main
        run: |
          git rebase origin/main || (echo "❌ Rebase failed. Please rebase manually." && exit 1)

      - name: Detect added/modified migrations
        id: detect
        run: |
          files=$(git diff --name-status origin/main...HEAD | grep -P "^[AMR]\tmigrations/" | cut -f2 || true)
          echo "files=$files" >> $GITHUB_OUTPUT
          echo "count=$(echo "$files" | grep -c . || echo 0)" >> $GITHUB_OUTPUT

      - name: Validate migration prefixes
        run: |
          files="${{ steps.detect.outputs.files }}"
          count="${{ steps.detect.outputs.count }}"

          if [[ "$count" -eq 0 ]]; then
            echo "✅ No migrations added/modified"
            exit 0
          fi

          if [[ "$count" -gt 1 ]]; then
            for f in $files; do
              base=$(basename "$f")
              if [[ ! "$base" =~ ^[0-9]+_.* ]]; then
                echo "❌ Multiple migration files staged and $base has no numeric prefix."
                exit 1
              fi
            done
          fi

      - name: Run migration renumbering
        run: bash scripts/renumber_migrations.sh

      - name: Commit renumbered migrations if needed
        run: |
          if [[ -n "$(git status --porcelain migrations)" ]]; then
            echo "♻️ Committing auto-renumbered migrations..."
            git add migrations
            git commit -m "chore: auto-renumber migrations [ci]"
            git push origin HEAD:${{ github.head_ref }}
          fi

      - name: Validate duplicates
        run: bash scripts/check_no_duplicate_migrations.sh
